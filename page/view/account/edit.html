<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>添加员工</title>

    <meta name="keywords" content="工蜂引流 - 自动营销">
    <meta name="description" content="工蜂引流 - 自动营销">

    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">


    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="/page/img/favicon.ico">
    <link href="/page/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/page/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/page/css/animate.min.css" rel="stylesheet">
    <link href="/page/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/page/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/page/css/common.css" rel="stylesheet">
</head>
<body>
<div class="col-md-12">
    <form id="editForm" class="form editForm p-sm">
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-9">
                <input type="text" name="nickname" class="form-control" placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-9">
                <input type="text" name="mobile" class="form-control" placeholder="请输手机号码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-9">
                <label class="radio-inline i-checks">
                    <input type="radio" value="男" name="gender">
                    男
                </label>
                <label class="radio-inline i-checks">
                    <input type="radio" value="女" name="gender">
                    女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">头像：</label>
            <div class="col-sm-9">
                <input type="hidden" name="photo">
                <p id="container">
                    <img class="image m-r" src="/page/img/photo.png" width="40" height="40" id="photo">
                    <button type="button" class="btn btn-sm btn-warning" id="pickfiles">
                        <i class="fa fa-upload"></i> 上传
                    </button>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-9">
                <input type="text" name="email" class="form-control" placeholder="请输邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">生日：</label>
            <div class="col-sm-9">
                <input type="text" name="date_of_birth" class="form-control" placeholder="选择生日">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-9">
                <input type="text" name="password" class="form-control" placeholder="输入密码">
                <span class="help-block m-b-none">仅包含字母数字字符，不填默认666666</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-9">
                <textarea type="text" name="remark" class="form-control" placeholder="请输入广告内容"></textarea>
            </div>
        </div>
        <div class="editFormTool">
            <button type="button" class="btn btn-default m-l" onclick="closeIframe()">取消</button>
            <button type="submit" class="btn btn-primary m-l">保存</button>
        </div>
    </form>
</div>

<script src="/page/js/jquery.min.js?v=2.1.4"></script>
<script src="/page/js/plugins/iCheck/icheck.min.js"></script>
<script src="/page/js/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/page/js/plugins/jquery-validation/messages_zh.min.js"></script>
<script src="/page/js/plugins/jquery-validation/jquery.form.min.js"></script>
<script src="/page/js/plugins/jquery-validation/common.validation.js"></script>
<script src="/page/js/plugins/plupload/plupload.full.min.js"></script>
<script src="/page/js/plugins/plupload/i18n/zh_CN.js"></script>
<script src="/page/js/common.js"></script>
<script src="/page/js/plugins/plupload/uploadfile.js"></script>
<script src="/page/js/view/account/edit.js"></script>
</body>
</html>
