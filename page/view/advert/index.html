<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告列表</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>工蜂引流 - 主页</title>

    <meta name="keywords" content="工蜂引流 - 自动营销">
    <meta name="description" content="工蜂引流 - 自动营销">

    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">


    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" href="/page/img/favicon.ico">
    <link href="/page/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/page/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/page/css/animate.min.css" rel="stylesheet">
    <link href="/page/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/page/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/page/js/plugins/viewer/viewer.min.css" rel="stylesheet">
    <link href="/page/css/common.css" rel="stylesheet">
    <script href="/page/js/js.cookie.js"></script>
    <script href="/page/js/jump.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <h2>广告管理</h2>
                <div class="row p-lr m-b">
                    <div class="col-sm-3" style="padding: 0;">
                        <div class="input-group">
                            <input type="text" placeholder="请输入关键词" class="input-sm form-control" id="keyword">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-info" onclick="search()"> 搜索</button>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-primary m-l" data-layer="/page/view/advert/edit.html"
                            data-layer-title="添加广告" data-layer-w="700px" data-layer-h="550px"> 新增
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th width="30">序</th>
                            <th width="200">标题</th>
                            <th width="200">内容</th>
                            <th width="270">图片</th>
                            <th width="50">已发送</th>
                            <th width="50">状态</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody id="list">
                        <tr>
                            <td colspan="7" class="text-center">正在加载中..</td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="pageDiv"></div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<script type="text/html" id="listTemp">
    <tr id="tr_{id}">
        <td>
            {order}
        </td>
        <td title="{title}">{title}</td>
        <td title="{content}">{content}</td>
        <td class="previewImg">
            {img}
        </td>
        <td><a href="group.html?id={id}">{sendCount}人 <i class="fa fa-link"></i> </a></td>
        <td>{status}</td>
        <td>
            <button class="btn btn-primary btn-xs" type="button" data-layer="/page/view/advert/edit.html?id={id}"
                    data-layer-title="编辑广告" data-layer-w="700px" data-layer-h="550px">
                <i class="fa fa-edit"></i>&nbsp;&nbsp;修改
            </button>
            <button class="btn btn-danger btn-xs" type="button" onclick="delAdvert({id})">
                <i class="fa fa-remove"></i>&nbsp;&nbsp;删除
            </button>
        </td>
    </tr>
</script>
<script src="/page/js/jquery.min.js?v=2.1.4"></script>
<script src="/page/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/page/js/plugins/iCheck/icheck.min.js"></script>
<script src="/page/js/plugins/layer/laypage.js"></script>
<script src="/page/js/plugins/viewer/viewer.min.js"></script>
<script src="/page/js/common.js"></script>
<script src="/page/js/view/advert/index.js"></script>
</body>
</html>
